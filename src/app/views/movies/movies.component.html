<div class="search-wrapper">
  <i class="fa fa-search" aria-hidden="true"></i>
  <input type="text" placeholder="Search for movies" class="search-box" (keydown.enter)="getMoviesList($event.target.value)">
</div>

<div class="results-wrapper">
  <h2>Discover new movies</h2>

  <div class="results" *ngFor="let movie of movies">
    <app-result [idProd]="movie.id" prodType="typeMovie"></app-result>
  </div>

  <div class="no-results" *ngIf="!this.hasResults">
    No results, sorry
  </div>
</div>
